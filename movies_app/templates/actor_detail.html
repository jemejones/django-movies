{% extends "base.html" %}

{% block title %}Actor Detail{% endblock %}

{% block content %}
<h1>{{ actor }}</h1>
<div>Birthday: {{ actor.birthday }}</div>

<div>
  Movies:
  <ul>
    {% for movie in actor.movies.all %}
    <li>
      <a href="{% url 'movie-detail' movie.id %}">{{ movie}}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% if user.is_authenticated %}
<div>
  <a href="edit/">Edit</a>
</div>
{% endif %}
{% endblock %}
